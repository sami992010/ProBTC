<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ProBTC</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #ff6600;
    }
    input {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #ff6600;
      color: #fff;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    a {
      color: #ff6600;
      text-decoration: none;
      display: block;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login to ProBTC</h2>
    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>
     <a href="home.html"></a>
  </div>
</body>
</html>
