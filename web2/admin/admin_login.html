<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProBTC - Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/admin.css">
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-logo">
      <i class="fas fa-shield-alt"></i>
      <span>ProBTC Admin</span>
    </div>

    <form id="adminLoginForm" class="admin-login-form">
      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" required>
      </div>

      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" required>
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="twoFactorCode">2FA Code</label>
        <input type="text" id="twoFactorCode" required pattern="\d{6}">
        <div class="error-message" id="twoFactorError"></div>
      </div>

      <button type="submit" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Secure Login
      </button>
    </form>

    <div class="security-alert">
      <p><i class="fas fa-exclamation-triangle"></i> Unauthorized access prohibited</p>
    </div>
  </div>

  <script src="assets/admin-auth.js"></script>
</body>
</html>
